<sly data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html" data-sly-call="${clientlib.all @ categories='bootstrap.aem'}"/>
<div data-sly-use.carmodel="com.carModels.core.models.CarModel">
    <div class="outer-container">
        <center> <h6><span>&nbsp;${carmodel.title}&nbsp;</span></h6></center>
        <div class="inner-wrapper">
            <pre><h3>${carmodel.text}</h3></pre>
            <div id="mydiv" class="container overflow-hidden">
                <div class="row gx-5">
                    <div class="col">
                        <select data-sly-list.model="${carmodel.carModels}" class="p-3 border bg-light" id="car-models" onchange="myFunction()" >
                            <option value="${model.modellink} (${model.modelcount})">${model.modelname}&nbsp;(${model.modelcount})</option>
                        </select>

                    </div>
                </div>
                <div class="col">
                    <button id="btn-click"><span id="model-number"></span>&nbsp;VERFUGBARE MINI NEUWAGEN</button>
                </div>
            </div>
        </div>
    </div>
</div>
<center> <h6><span>&nbsp;${carmodel.bottomText}&nbsp;</span></h6></center>
